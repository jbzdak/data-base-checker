{% extends "grading/base.html" %}
{% load i18n %}

{% block grading_additional_head %}
    {{ form.media }}
{% endblock %}

{% block grading_contents %}

    <h1>{% blocktrans %}
        Now grading {{ name }}
    {% endblocktrans %}</h1>


    <p>
        {{ autograder.DESCRIPTION }}
    </p>


    <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">{% trans "Submit!" %}</button>
    </form>
{% endblock %}
