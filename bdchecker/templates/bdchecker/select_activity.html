{% extends "bdchecker/base.html" %}
{% load i18n %}
{% block contents %}
    <h1>{% trans "Select activity" %}</h1>
    <ul>
    {% for activity in object_list %}
        <li>
            <a href="{% url "perform-activity" activity_id=activity.pk %}">{{ activity.name }}</a>
        </li>
    {% endfor %}
    </ul>
{% endblock contents %}
